<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Enhanced viewport for Chrome -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Chrome-specific optimizations -->
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Disable translation prompt in Chrome -->
    <meta name="google" content="notranslate">
    
    <!-- Preload critical resources -->
    <link rel="dns-prefetch" href="https://mystore-backend-ochre.vercel.app">
    
    <title>Finezto</title>
    
    <!-- Chrome-specific polyfills -->
    <script>
      // Enhanced feature detection for Chrome/WebView
      if (typeof Promise === 'undefined') {
        var script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js';
        document.head.appendChild(script);
      }
      
      // Force disable some problematic Chrome features
      if (navigator.userAgent.includes('Chrome')) {
        // Disable some Chrome features that cause issues on older versions
        delete window.Notification;
        delete window.ServiceWorker;
      }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback for Chrome -->
      <div style="display: none;" id="chrome-loading">
        <div style="padding: 20px; text-align: center; font-family: Arial;">
          <p>Loading...</p>
        </div>
      </div>
    </div>
    
    <script>
      // Show loading immediately for Chrome
      if (navigator.userAgent.includes('Chrome') || navigator.userAgent.includes('SamsungBrowser')) {
        document.getElementById('chrome-loading').style.display = 'block';
      }
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loading when app loads
      window.addEventListener('load', function() {
        var loadingEl = document.getElementById('chrome-loading');
        if (loadingEl) loadingEl.style.display = 'none';
      });
      
      // Fallback for very old Chrome
      setTimeout(function() {
        var loadingEl = document.getElementById('chrome-loading');
        if (loadingEl && loadingEl.style.display !== 'none') {
          loadingEl.innerHTML = '<div style="padding: 20px; text-align: center; font-family: Arial;">' +
            '<h3>Loading Issue Detected</h3>' +
            '<p>Try refreshing the page or using Firefox browser.</p>' +
            '</div>';
        }
      }, 10000);
    </script>
  </body>
</html>
